<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DuneSpace – Mehrschichtige Wüstenlandschaft</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Poppins&display=swap" rel="stylesheet">

  <style>
    /* -------- Navbar mit Azulejos -------- */
    .navbar {
      position: fixed; top:0; left:0; width:100%; height:70px; z-index:10;
      display:flex; align-items:center; justify-content: space-between;
      padding:0 2rem;
      background: url('azulejo.jpg') repeat;
      background-size: 60px 60px;
    }
    .navbar .logo {
      font-family:'Cormorant Garamond', serif;
      font-size:1.8rem;
      color:#fff;
      text-shadow:0 1px 3px rgba(0,0,0,0.7);
    }
    .navbar a {
      color:white;
      text-decoration:none;
      margin-left:2rem;
      font-family:'Poppins',sans-serif;
    }

    /* -------- Dünen-Hauptteil (5 Schichten) -------- */
    .dunes-static {
      position: relative;
      width: 100%;
      height: 100vh;
      margin-top:70px;
      background: #f3e9dc;
      overflow: hidden;
    }

    .dune {
      position: absolute;
      width: 200%;
      height: 50%;
      left: -50%;
      border-radius: 50%;
      transform: rotate(-15deg);
    }

    .dune1 {
      bottom: 0;
      background:
        linear-gradient(135deg, #f3e9dc 0%, #ead7b2 40%, #e6cfa0 70%, #e0b988 100%);
      box-shadow: inset -50px -30px 80px rgba(200,160,90,0.3);
    }
    .dune2 {
      bottom: 5%;
      transform: rotate(-18deg);
      background:
        linear-gradient(135deg, #ead7b2 0%, #e6cfa0 40%, #ddba87 70%, #d9b689 100%);
      box-shadow: inset -45px -25px 60px rgba(180,140,70,0.3);
    }
    .dune3 {
      bottom: 10%;
      transform: rotate(-20deg);
      background:
        linear-gradient(135deg, #e6cfa0 0%, #ddba87 40%, #d9b689 70%, #cfa05c 100%);
      box-shadow: inset -40px -20px 50px rgba(160,120,60,0.3);
    }
    .dune4 {
      bottom: 15%;
      transform: rotate(-22deg);
      background:
        linear-gradient(135deg, #ddba87 0%, #d9b689 40%, #cfa05c 70%, #c79b4f 100%);
      box-shadow: inset -35px -15px 40px rgba(150,110,50,0.3);
    }
    .dune5 {
      bottom: 20%;
      transform: rotate(-25deg);
      background:
        linear-gradient(135deg, #d9b689 0%, #cfa05c 40%, #c79b4f 70%, #bc9040 100%);
      box-shadow: inset -30px -10px 35px rgba(140,100,40,0.3);
    }

    /* Highlights */
    .dune1::before, .dune2::before, .dune3::before, .dune4::before, .dune5::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 50%;
      left: -50%;
      border-radius: 50%;
      pointer-events: none;
    }
    .dune1::before { background: radial-gradient(circle at 70% 30%, rgba(255,255,255,0.2), transparent 60%); }
    .dune2::before { background: radial-gradient(circle at 65% 35%, rgba(255,255,255,0.15), transparent 60%); }
    .dune3::before { background: radial-gradient(circle at 60% 40%, rgba(255,255,255,0.12), transparent 60%); }
    .dune4::before { background: radial-gradient(circle at 55% 45%, rgba(255,255,255,0.1), transparent 60%); }
    .dune5::before { background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.08), transparent 60%); }

    /* -------- Hero-Content -------- */
    .hero-content {
      position: relative;
      z-index: 10;
      text-align: center;
      top: 40%;
      transform: translateY(-40%);
      color: #3a2611;
    }
    h1 { font-family:'Cormorant Garamond', serif; font-size:3rem; margin-bottom:1rem; }
    p { font-size:1.2rem; margin-bottom:2rem; }
    .cta {
      display:inline-block;
      background-color:#a8744f;
      color:white;
      padding:0.8rem 1.8rem;
      border-radius:2rem;
      text-decoration:none;
      transition: background 0.3s, transform 0.2s;
    }
    .cta:hover { background-color:#8c613d; transform:translateY(-2px); }

    /* -------- Responsiv für Mobile -------- */
    @media (max-width: 768px) {
      .dune { width: 250%; height: 40%; left: -75%; }
      .dune2 { bottom: 8%; transform: rotate(-15deg); }
      .dune3 { bottom: 12%; transform: rotate(-17deg); }
      .dune4 { bottom: 16%; transform: rotate(-18deg); }
      .dune5 { bottom: 20%; transform: rotate(-20deg); }

      .hero-content { top: 35%; transform: translateY(-35%); padding: 0 1rem; }
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
      .cta { padding: 0.6rem 1.2rem; font-size: 0.9rem; }

      .navbar { padding: 0 1rem; }
      .navbar a { margin-left: 1rem; font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">DuneSpace</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Gallery</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Dünen-Hauptteil -->
  <main class="dunes-static">
    <div class="dune dune1"></div>
    <div class="dune dune2"></div>
    <div class="dune dune3"></div>
    <div class="dune dune4"></div>
    <div class="dune dune5"></div>

    <div class="hero-content">
      <h1>Whispering Dunes of Inspiration</h1>
      <p>Ideas drift like sand in the wind.</p>
      <a href="#" class="cta">Explore Now</a>
    </div>
  </main>

</body>
</html>
