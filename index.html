<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DuneSpace – Stilvolle Dünenlandschaft</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Poppins&display=swap" rel="stylesheet">
  
  <!-- Externes Stylesheet -->
  <!-- <link rel="stylesheet" href="styles.css">-->
  
  <style>
    /* --------- Navbar mit Azulejos --------- */
    .navbar {
      position: fixed; top:0; left:0; width:100%; height:70px; z-index:10;
      display:flex; align-items:center; justify-content: space-between;
      padding:0 2rem;
      background: url('azulejo.jpg') repeat;
      background-size: 60px 60px;
    }
    .navbar .logo {
      font-family:'Cormorant Garamond', serif;
      font-size:1.8rem;
      color:#fff;
      text-shadow:0 1px 3px rgba(0,0,0,0.7);
    }
    .navbar a {
      color:white;
      text-decoration:none;
      margin-left:2rem;
      font-family:'Poppins',sans-serif;
    }

    /* --------- Dünen-Hauptteil (statisch) --------- */
    .dunes-static {
      position: relative;
      width: 100%;
      height: 100vh;
      margin-top:70px;
      background: #f3e9dc;
      overflow: hidden;
    }

    .dune {
      position: absolute;
      width: 200%;
      height: 50%;
      left: -50%;
      border-radius: 50%;
      transform: rotate(-15deg);
    }
    .dune1 { bottom: 0; background: linear-gradient(135deg, #f3e9dc 0%, #e6d2b5 100%); }
    .dune2 { bottom: 10%; background: linear-gradient(135deg, #e6d2b5 0%, #d9b689 100%); transform: rotate(-20deg); }
    .dune3 { bottom: 20%; background: linear-gradient(135deg, #d9b689 0%, #caa16f 100%); transform: rotate(-25deg); }

    /* --------- Hero-Content --------- */
    .hero-content {
      position: relative;
      z-index: 10;
      text-align: center;
      top: 40%;
      transform: translateY(-40%);
      color: #3a2611;
    }
    h1 { font-family:'Cormorant Garamond', serif; font-size:3rem; margin-bottom:1rem; }
    p { font-size:1.2rem; margin-bottom:2rem; }
    .cta {
      display:inline-block; background-color:#a8744f; color:white;
      padding:0.8rem 1.8rem; border-radius:2rem; text-decoration:none;
      transition: background 0.3s, transform 0.2s;
    }
    .cta:hover { background-color:#8c613d; transform:translateY(-2px);}
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">DuneSpace</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Gallery</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Dünen-Hauptteil -->
  <main class="dunes-static">
    <div class="dune dune1"></div>
    <div class="dune dune2"></div>
    <div class="dune dune3"></div>

    <div class="hero-content">
      <h1>Whispering Dunes of Inspiration</h1>
      <p>Ideas drift like sand in the wind.</p>
      <a href="#" class="cta">Explore Now</a>
    </div>
  </main>

</body>
</html>
